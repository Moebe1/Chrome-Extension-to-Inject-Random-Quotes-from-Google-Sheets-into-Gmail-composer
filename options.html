        font-family: Arial, sans-serif;
        padding: 15px;

      }
      label, input {
        display: block;
        margin-bottom: 10px;
      }
      a {
        color: #4CAF50;
      }
      a:hover {
        color: #fff;
      }

        font-weight: bold;
        margin-top: 10px;
      }

  </head>
  <body>
    <label for="sheetId">Google Sheets ID</label>
    <input type="text" id="sheetId">

    <label for="clientId">OAuth Client ID</label>
    <input type="text" id="clientId">

    <button id="save">Save</button>
    
    <p id="status"></p>
    <div id="extensionId"></div>
    
    <a href="help.html" target="_blank">Help Page</a>
