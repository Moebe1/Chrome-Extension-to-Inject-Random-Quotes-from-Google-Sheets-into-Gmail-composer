<!DOCTYPE html>
<html>
<head>
    <title>Text Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: left; /* add this to align the title to the left */
        }
        div {
            margin-bottom: 10px;
            text-align: left; /* add this to align the divs to the left */
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 10px; /* add some space between buttons */
        }
    </style>
    
</head>
<body>
    <h1>Text Settings</h1>

    <div>
        <label for="fontFamily">Font Family:</label>
        <select id="fontFamily">
            <option value="Arial" selected>Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
        </select>
    </div>
    
    <div>
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" min="1" value="10">
    </div>
    
    <div>
        <label for="fontColor">Font Color:</label>
        <select id="fontColor">
            <option value="black" selected>Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="pink">Pink</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
            <option value="brown">Brown</option>
            <option value="gray">Gray</option>
        </select>
    </div>

    <button id="saveSettings">Save Settings</button>
    <button id="closePage">Close Page</button> <!-- add this button to close the tab -->
    <script src="text_settings.js"></script>
</body>
</html>
